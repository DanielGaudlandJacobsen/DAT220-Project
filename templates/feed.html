{% extends "base.html" %}

{% block title %}Your Feed | SimpleSocial{% endblock %}

{% block content %}
<div class="container">

    <!-- New Post Form -->
    <div class="card mb-4 shadow-sm">
        <div class="card-header bg-primary text-white">
            <strong>Create a New Post</strong>
        </div>
        <div class="card-body">
            <form method="POST" action="{{ url_for('create_post') }}">
                <div class="mb-3">
                    <label for="title" class="form-label">Title</label>
                    <input type="text" name="title" id="title" class="form-control" placeholder="Post title" required>
                </div>
                <div class="mb-3">
                    <label for="content" class="form-label">Content</label>
                    <textarea name="content" id="content" class="form-control" rows="3" placeholder="What's on your mind?" required></textarea>
                </div>
                <button type="submit" class="btn btn-primary">Post</button>
            </form>
        </div>
    </div>

    <div class="d-flex justify-content-between align-items-center mb-4">
        <h2>Your Feed</h2>
        <div>
            <form method="GET" class="d-inline">
                <input type="hidden" name="sort" value="date">
                <button type="submit" class="btn btn-outline-primary btn-sm">Sort by Date</button>
            </form>
            <form method="GET" class="d-inline">
                <input type="hidden" name="sort" value="likes">
                <button type="submit" class="btn btn-outline-primary btn-sm">Sort by Likes</button>
            </form>
        </div>
    </div>

    {% for post in posts %}
    <div class="card mb-4">
        <div class="card-body">
            <h5 class="card-title mb-1">{{ post.title}}</h5>
            <h6 class="card-subtitle text-muted mb-2">by {{ post.post_author }}</h6>
            <p class="card-text">{{ post.content }}</p>
            <div class="d-flex justify-content-between align-items-center">
                <small class="text-muted">{{ post.post_date }}</small>
                <form method="POST" action="{{ url_for('like_post', post_id=post.post_id) }}">
                    <button type="submit" class="btn btn-sm btn-outline-danger">
                        {{ post.like_count }} Likes
                    </button>
                </form>
            </div>
        </div>

        <!-- Comments -->
        <!-- <div class="card-footer">
            {% for comment in post.comments %}
            <div class="mb-2">
                <strong>{{ post.comment_author }}:</strong> {{ post.comment_content }}
            </div>
            {% endfor %} -->

            <!-- Add Comment -->
            <!-- <form method="POST" action="{{ url_for('comment_post', post_id=post.post_id) }}">
                <div class="input-group mt-2">
                    <input type="text" name="comment" class="form-control" placeholder="Write a comment..." required>
                    <button type="submit" class="btn btn-primary">Comment</button>
                </div>
            </form>
        </div> -->
    </div>
    {% else %}
    <p class="text-muted">No posts.</p>
    {% endfor %}
</div>
{% endblock %}
